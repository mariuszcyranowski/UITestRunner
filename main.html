<div>
    <input type="text" placeholder="Wyszukiwarka" ng-model="vm.search">
  </div>
  <div class='tests'>
    <table cellspacing='0' >
      <thead>
        <tr class='odd'>
          <th>Ptaszek</th>
          <th>Nazwa</th>
          <th>URL</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="test in vm.Tests">
          <td><input type="checkbox"/></td>
          <td>{{test.Name}}</td>
          <td>{{test.Url}}</td>
          <td>Nowy</td>
          <td>
            <button ng-click="vm.edit(test)">Edycja</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class='buttons'>
    <button>Historia</button>
    <button>Uruchom</button>
    <button>Usu≈Ñ</button>
  </div>
