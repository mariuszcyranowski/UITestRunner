<md-toolbar ng-show="!showSearch">
  <div class="md-toolbar-tools">
    <h3>
      UI Test Runner
    </h3>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Szukaj" ng-click="showSearch = !showSearch">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-toolbar class="md-hue-1" ng-show="showSearch">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="showSearch = !showSearch" aria-label="Back">
      <ng-md-icon icon="arrow_back"></ng-md-icon>
    </md-button>
    <md-input-container md-theme="input" flex>
      <label>&nbsp;</label>
      <input ng-model="search.who" placeholder="wyszukaj">
    </md-input-container>
    <md-button class="md-icon-button" aria-label="Szukaj" ng-click="showSearch = !showSearch">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-button class="md-raised md-icon-button md-fab md-fab-bottom-right" ng-click="vm.add($event)">
  <ng-md-icon icon="add"></ng-md-icon>
</md-button>

<md-content class="md-default-theme">
  <ui-view layout="column" layout-padding>
    <md-card>
      <md-card-content>
        <h2>Testy</h2>
        <md-list>
          <md-item class="md-2-line" ng-repeat="test in vm.Tests">
            <md-item-content>
              <div class="md-tile-left inset" hide-sm>
                <user-avatar></user-avatar>
              </div>
              <div class="md-tile-content">
                <p>{{test.Name}}</p>
                <p>{{test.Url}}</p>
              </div>
              <!--<md-button class="md-raised" ng-click="vm.edit($event, test)" aria-label="Edycja">Edycja</md-button>
            <md-button class="md-raised" ng-click="vm.remove(test)" aria-label="Usuń">Usuń</md-button>-->
              <md-divider ng-if="!$last"></md-divider>
            </md-item-content>
          </md-item>
        </md-list>
      </md-card-content>
    </md-card>
  </ui-view>
</md-content>
<div class='buttons'>
  <md-button class="md-raised">Historia</md-button>
  <md-button class="md-raised">Uruchom</md-button>
</div>
