  <h2>Add/Edit Test</h2>
  <div>
    <div>
      <label for="url">URL:</label>
      <input name="url" type="text" placeholder="Url" ng-model="vm.Url">
    </div>
    <div>
      <label for="testCode">Test Content:</label>
      <textarea name="testCode" id="testCode" cols="30" rows="10" placeholder="Write test code..." ng-model="vm.Code"></textarea>
    </div>
    <div>
      <label for="testName">Name:</label>
      <input type="text" name="testName" ng-model="vm.Name">
    </div>
    <div>
      <label for="tags">Tags:</label>
      <textarea name="tags" id="tags" cols="30" rows="10" ng-model="vm.Tags"></textarea>
    </div>
    <button ng-click="vm.Save()">Zapisz</button>
    <button  onclick="location.href='index.html'">Anuluj</button>
  </div>
