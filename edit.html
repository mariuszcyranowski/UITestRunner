
  <h2>Add/Edit Test</h2>

      <input name="url" type="text" placeholder="Url">
    </div>

      <label for="testCode">Test Content:</label>
      <textarea name="testCode" id="testCode" cols="30" rows="10" placeholder="Write test code..."></textarea>

      <textarea name="tags" id="tags" cols="30" rows="10"></textarea>
    </div>
    <button onclick="location.href='index.html'">Zapisz</button>
    <button  onclick="location.href='index.html'">Anuluj</button>
  </div>
