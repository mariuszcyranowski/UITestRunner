<!DOCTYPE html>
<html lang="en" ng-app="uiTestRunner" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Test Runner</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Add/Edit Test</h1>
  <div>
    <div>
      <label for="url">URL:</label>
      <input name="url" type="text" placeholder="Url">
    </div>
    <div>
      <label for="testCode">Test Content:</label>
      <textarea name="testCode" id="testCode" cols="30" rows="10" placeholder="Write test code..."></textarea>
    </div>
    <div>
      <label for="testName">Name:</label>
      <input type="text" name="testName">
    </div>
    <div>
      <label for="tags">Tags:</label>
      <textarea name="tags" id="tags" cols="30" rows="10"></textarea>
    </div>
    <button onclick="location.href='index.html'">Zapisz</button>
    <button  onclick="location.href='index.html'">Anuluj</button>
  </div>

</body>

</html>
