<!DOCTYPE html>
<html lang="en" ng-app="uiTestRunner" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Test Runner</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body ng-controller="MainController as main">
  <ul class="menu">
    <li><a href="#/view1">Nowy</a></li>
    <li><a href="#/view2">Tagi</a></li>
  </ul>
  <div>
    <input type="text" placeholder="Wyszukiwarka" ng-model="main.search">

        <tr class='odd'>
          <th>Ptaszek</th>
          <th>Nazwa</th>
          <th>URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class='even'>
          <td class='numeric'>1.0</td>
          <td class='numeric'>2.0</td>
          <td class='numeric'>3.0</td>
          <td class='numeric'>10.0</td>
        </tr>
        <tr class='odd'>
          <td class='numeric'>20.0</td>
          <td class='numeric'>30.0</td>
          <td class='numeric'>40.0</td>
          <td class='numeric'>100.0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class='even'>
          <td class='numeric'>22.0</td>
          <td class='numeric'>33.0</td>
          <td class='numeric'>44.0</td>
          <td class='numeric'>110.0</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class='buttons'>
    <button>Historia</button>
    <button>Uruchom</button>
    <button>Usu≈Ñ</button>
    <button>Edytuj</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="app.js"></script>
</body>

</html>
